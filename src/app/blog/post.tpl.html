<div class="blog-post-top">
    <h1>{{ vm.post[0].title }}</h1>

    <div class="pure-g page-content">
        <div class="pure-u-1">

            <div class="post-meta">
                <div class="date">
                    {{ vm.post[0].date | date:'dd MMM yyyy' }}
                </div>
                <ul class="tags">
                    <li ng-repeat="tag in vm.post.terms.post_tag">
                        <a ui-sref="postsByTag({ tag: tag.slug })">{{ tag.name }}</a>
                    </li>
                </ul>
            </div>
            <div class="post-body" ng-bind-html="vm.post[0].content"></div>
        </div>
    </div>
</div>
